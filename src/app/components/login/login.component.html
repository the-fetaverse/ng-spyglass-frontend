<mat-card>
  <mat-card-title>Log In</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="outline" hideRequiredMarker="true">
      <mat-label>Email</mat-label>
      <input matInput type="test" [(ngModel)]="username" required />
    </mat-form-field>
    <br />
    <mat-form-field appearance="outline" hideRequiredMarker="true">
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" required />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="handleLogin()"
    >
      Login
    </button>
    <button mat-raised-button color="accent" type="button">Signup</button>
  </mat-card-actions>
</mat-card>
