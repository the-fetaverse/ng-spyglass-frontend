<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Add a New Goal</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <!-- Name input -->
      <mat-form-field hideRequiredMarker="true" appearance="outline">
        <mat-label>Goal name</mat-label>
        <input matInput formControlName="name" required />
      </mat-form-field>
      <br />

      <!-- Description input -->
      <mat-form-field hideRequiredMarker="true" appearance="outline">
        <mat-label>Goal description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
      </mat-form-field>
      <br />

      <!-- Starting Date input (current date) -->
      <!-- <mat-form-field
        class="input"
        floatLabel="always"
        hideRequiredMarker="true"
      >
        <mat-label>Start Date</mat-label>
        <input
          matInput
          [matDatepicker]="currentDatePicker"
          formControlName="starting_date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="currentDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #currentDatePicker></mat-datepicker>
      </mat-form-field> -->

      <!-- Target Date input  -->
      <!-- <mat-form-field
        class="input"
        floatLabel="always"
        hideRequiredMarker="true"
      >
        <mat-label>Target Date</mat-label>
        <input
          matInput
          [matDatepicker]="targetDatePicker"
          [min]="minDate"
          formControlName="target_date"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="targetDatePicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #targetDatePicker></mat-datepicker>
      </mat-form-field> -->

      <mat-form-field appearance="outline">
        <mat-label>Enter start and target dates</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
          <input
            matStartDate
            formControlName="start"
            placeholder="Start date"
          />
          <input matEndDate formControlName="end" placeholder="End date" />
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')"
          >Invalid start date</mat-error
        >
        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')"
          >Invalid end date</mat-error
        >
      </mat-form-field>
      <br />

      <!-- Current Amount input -->
      <mat-form-field
        hideRequiredMarker="true"
        class="input"
        appearance="outline"
      >
        <mat-label>Current Amount</mat-label>
        <input matInput formControlName="amount_current" required />
      </mat-form-field>

      <!-- Target Amount input -->
      <mat-form-field
        hideRequiredMarker="true"
        class="input"
        appearance="outline"
      >
        <mat-label>Budget</mat-label>
        <input matInput formControlName="amount_target" required />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button color="accent" (click)="onSubmit()">Add</button>
    <button mat-raised-button color="basic" (click)="onClose()">Cancel</button>
  </mat-card-actions>
</mat-card>
